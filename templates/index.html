<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        select {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            height: 30px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Arithmetic Calculator</h1>
        <form>
            <div class="form-group">
                <label for="num1">Number 1:</label>
                <input type="number" id="num1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="operator">Operator:</label>
                <select id="operator" class="form-control" required>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num2">Number 2:</label>
                <input type="number" id="num2" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </form>
    </div>

    <script>
        function calculate() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var operator = document.getElementById('operator').value;

            if (operator == '+') {
                result = parseFloat(num1) + parseFloat(num2);
            } else if (operator == '-') {
                result = parseFloat(num1) - parseFloat(num2);
            } else if (operator == '*') {
                result = parseFloat(num1) * parseFloat(num2);
            } else if (operator == '/') {
                if (num2 != '0') {
                    result = parseFloat(num1) / parseFloat(num2);
                } else {
                    document.getElementById('result').innerHTML = 'Error: Division by zero';
                    return;
                }
            } else {
                document.getElementById('result').innerHTML = 'Error: Invalid operator';
                return;
            }

            document.getElementById('result').innerHTML = 'Result: ' + result;
        }
    </script>
</body>
</html>
